<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yellowknife Story - Ravi's Space Family</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    :root {
      --bg1: #0B0C10;
      --accent1: #FF6B00;
      --accent2: #FF2E63;
      --accent3: #FFD93D;
      --deepblue: #142850;
      --light: #F1F1F1;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: var(--bg1);
      color: var(--light);
      overflow-x: hidden;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      position: relative;
    }
    /* Aurora animated gradient background */
    .aurora-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .aurora {
      position: absolute;
      width: 150vw; height: 80vw;
      top: -30vw; left: -25vw;
      background: radial-gradient(ellipse 70% 60% at 60% 40%, var(--accent1) 0%, #ff8c5c33 100%);
      opacity: 0.22;
      filter: blur(70px);
      animation: float-aurora 13s alternate infinite cubic-bezier(.4,.3,.2,1.1);
    }
    .aurora2 {
      background: radial-gradient(ellipse 60% 70% at 70% 60%, var(--accent2) 0%, #ff589e33 100%);
      top: 10vw; left: 10vw;
      opacity: 0.20;
      animation: float-aurora2 17s alternate infinite cubic-bezier(.4,.3,.2,1.1);
    }
    .aurora3 {
      background: radial-gradient(ellipse 60% 50% at 20% 60%, var(--accent3) 7%, #fff6d33a 98%);
      top: 24vw; left: 30vw;
      opacity: 0.13;
      animation: float-aurora3 22s alternate infinite cubic-bezier(.48,.19,.23,.99);
    }
    @keyframes float-aurora {
      from { transform: translateX(-15vw) scale(1); }
      to { transform: translateX(10vw) scale(1.07); }
    }
    @keyframes float-aurora2 {
      from { transform: translateX(0vw) scale(.95); }
      to { transform: translateX(-18vw) scale(1.07); }
    }
    @keyframes float-aurora3 {
      from { transform: translateY(-8vw) scale(1); }
      to { transform: translateY(12vw) scale(1.09); }
    }
    /* Back button */
    .back-btn {
      margin: 22px auto 0 auto;
      padding: 12px 40px;
      font-size: 1.25em;
      color: var(--deepblue);
      font-weight: bold;
      letter-spacing: 0.04em;
      cursor: pointer;
      display: block;
      width: 200px;
      border: 3px solid var(--accent2);
      background: linear-gradient(90deg, #ff2e63 50%, var(--accent2));
      border-radius: 34px;
      box-shadow: 0 7px 20px #ff2e633f;
      text-align: center;
      transition: all 0.3s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
      z-index: 3;
      position: fixed;
      top: 40px;
      left: 40px;
    }
    .back-btn::before {
      content: "‚Üê";
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5em;
      color: var(--light);
      text-shadow: 0 0 10px #ff2e6355;
      transition: all 0.3s ease;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, var(--accent2), #ff2e63);
      box-shadow: 0 12px 32px #ff2e635f, 0 4px 10px #ff2e6357;
      transform: scale(1.15);
      color: var(--light);
    }
    .back-btn:hover::before {
      left: 10px;
      color: var(--accent3);
      text-shadow: 0 0 22px #ffd93ddd;
    }
    /* Content styling */
    .main-content {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 60px;
      padding: 82px 8vw 0 8vw;
      position: relative;
      z-index: 2;
      min-height: 100vh;
    }
    .map-img {
      width: 425px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 6px 40px 0 #FFD93D33, 0 2px 14px #0b0c1099;
      border: 3px solid var(--deepblue);
      background: #e6eaf38a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .map-img:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 50px 0 #FFD93D55, 0 4px 20px #0b0c1099;
    }
    .right-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-width: 380px;
      z-index: 1;
    }
    .speech-bubble {
      max-width: 520px;
      background: linear-gradient(120deg, #222a37 70%, #4450a9 100%);
      color: var(--accent3);
      font-size: 1.28em;
      font-weight: 500;
      line-height: 1.55em;
      padding: 32px 32px 30px 32px;
      margin-bottom: 24px;
      border-radius: 36px 36px 36px 14px;
      box-shadow: 0 8px 42px #ffefac18, 0 2px 10px #0b0c1030;
      border: 2px solid var(--accent1);
      position: relative;
      text-shadow: 0 2px 22px #ffb70025;
      letter-spacing: 0.01em;
    }
    .speech-bubble:after {
      content: "";
      position: absolute;
      left: 70px;
      bottom: -25px;
      width: 56px; height: 32px;
      background: linear-gradient(120deg, #222a37 70%, #4450a9 100%);
      border-radius: 0 0 25px 18px;
      border: 2px solid var(--accent1);
      border-top: none;
      transform: rotate(-15deg);
      z-index: 1;
    }
    .boy-img {
      width: 165px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 2px 25px #ff6b0040, 0 1px 8px #ff2e6337, 0 6px 16px #ffd93d33;
      margin-top: 5px;
      margin-left: 16px;
      border: 2px solid var(--accent2);
      background: rgba(255,255,255,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .boy-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 35px #ff6b0060, 0 2px 12px #ff2e6350, 0 8px 20px #ffd93d50;
    }
    .continue-btn {
      position: relative;
      display: block;
      width: 320px;
      margin: 24px auto 0 auto;
      padding: 18px 0;
      background: linear-gradient(90deg, #22223b, #4a47a3 60%, #26d0ce);
      color: #fff;
      font-size: 1.6em;
      font-weight: bold;
      border: none;
      border-radius: 38px;
      box-shadow: 0 6px 32px 0 rgba(66,133,244,0.24), 0 2px 8px 0 #0ff3;
      outline: none;
      cursor: pointer;
      overflow: hidden;
      transition: 
        box-shadow 0.25s,
        transform 0.18s,
        background 0.3s;
      margin-top: 40px;
    }
    .continue-btn:before {
      content: "";
      position: absolute;
      top: 50%; left: 20px;
      width: 34px; height: 7px;
      background: linear-gradient(90deg, #fffbe6 40%, #eebf55 100%);
      border-radius: 7px;
      box-shadow: 0 0 10px 3px #fed67499;
      opacity: 0.6;
      transform: translateY(-50%) scale(0.7);
      transition: transform 0.3s cubic-bezier(.8,.3,.2,1.4), opacity 0.3s;
    }
    .continue-btn:hover {
      background: linear-gradient(90deg, #25264f, #2833fa 70%, #73e4f3 100%);
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 8px 32px 0 #3658a799, 0 2px 12px 0 #fff7;
    }
    .continue-btn:hover:before {
      left: 260px;
      opacity: 1;
      transform: translateY(-50%) scale(1.37);
    }
    .continue-btn:after {
      content: "‚òÖ";
      font-size: 1em;
      color: #ffe761;
      position: absolute;
      right: 34px;
      top: 52%;
      transform: translateY(-52%) scale(1.2);
      text-shadow: 0 0 10px #feedb4, 0 0 4px #ffe589;
      pointer-events: none;
      opacity: 0.8;
      filter: blur(0.3px);
      transition: text-shadow 0.3s;
    }
    /* Responsive styles */
    @media (max-width: 1000px) {
      .main-content {
        flex-direction: column;
        align-items: center;
        padding: 48px 3vw 20px 3vw;
        gap: 20px;
      }
      .map-img {
        width: 85vw;
      }
      .right-block { min-width: 220px; }
      .speech-bubble { max-width: 92vw;}
      .back-btn {
        position: relative;
        top: 0;
        left: 0;
        margin: 20px auto;
      }
    }
    @media (max-width: 700px) {
      .map-img { width: 96vw; }
      .speech-bubble { padding: 24px 14px 22px 14px; }
      .continue-btn { width: 90vw; }
    }
  </style>
</head>
<body>
  <nav>
    <button class="back-btn" onclick="goHome()" aria-label="Return to main page">Back</button>
  </nav>
  <div class="aurora-bg" aria-hidden="true">
    <div class="aurora"></div>
    <div class="aurora aurora2"></div>
    <div class="aurora aurora3"></div>
  </div>
  <main class="main-content">
    <figure>
      <img class="map-img" src="/assets/images/canada_map.png" alt="Map of Canada showing Yellowknife location" onerror="this.outerHTML='<div class=\'map-img\' style=\'background: linear-gradient(135deg, #4CAF50, #45a049); display: flex; align-items: center; justify-content: center; color: white; font-size: 1.5em; font-weight: bold; text-align: center; height: 300px;\'>üçÅ Canada Map<br/>üìç Yellowknife</div>'">
    </figure>
    <section class="right-block">
      <blockquote class="speech-bubble">
        Once upon a time, in a small town called Yellowknife in Canada, lived a curious boy named Ravi. He came from a very special family where everyone had exciting jobs that connected them to the sky and space.
      </blockquote>
      <figure>
        <img class="boy-img" src="/assets/images/boy.png" alt="Ravi - A curious young boy character">
      </figure>
      <button class="continue-btn" onclick="continueStory()" aria-label="Continue to meet Ravi's family">Meet His Family!</button>
    </section>
  </main>

  <script src="/assets/js/main.js"></script>
  <script src="Ravi.js"></script>
</body>
</html>
