<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny's Big Sneeze - Space Adventure</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="progress-bar-real">
        <div class="progress-bar-fill" id="progressbar"></div>
    </div>

    <div class="slide active">
        <nav>
            <button class="back-btn" onclick="navigateToFriends()" aria-label="Return to friends page">Back</button>
        </nav>
        <main class="story-section" id="section3">
            <header class="sneeze-header">🤧 Sunny's Big Sneeze!</header>
            <p class="sneeze-desc">One sunny morning, Sunny felt a big sneeze coming on...</p>
            <div class="sneeze-anim" id="sneezeAnim" aria-label="Sunny the sun character">
                <span class="sun-face" id="sunFace" aria-hidden="true">🌞</span>
                <span class="sneeze-cloud" id="sneezeCloud" aria-hidden="true">💨</span>
                <span class="blast-flare" id="flareBlast" aria-hidden="true"></span>
            </div>
            <button class="choice-btn" id="sneezeBtn" onclick="doSunSneeze()" aria-label="Help Sunny sneeze to create a solar flare">Help Sunny Sneeze! 😷</button>
            <section class="effects-panel" id="sneezeResult" style="display:none;">
                <h3>⚡ SOLAR FLARE ALERT! ⚡</h3>
                <p>"Ah... ah... ah... ACHOO!" WHOOSH! A massive solar flare shot out from the Sun, racing toward Earth!</p>
            </section>
            <button class="next-earth-btn" id="nextEarthBtn" onclick="showEffects()" style="display:none;" aria-label="Continue to see the effects on Earth">
                🌍 See What Happens on Earth!
            </button>
        </main>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="Sun.js"></script>
</body>
</html>
