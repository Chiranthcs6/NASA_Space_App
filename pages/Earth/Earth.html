<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Adventure - Topsy-Turvy Effects</title>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <style>
    /* Effects page specific styles only */
    :root {
      --effects-deepblue: #183261;
      --effects-yellow: #ffcf4f;
      --effects-orange: #ff7a00;
      --effects-black: #121212;
    }
    
    body, html {
      background: var(--effects-black);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .effects-container {
      background: var(--effects-deepblue);
      border: 6px dashed var(--gold);
      border-radius: 12px;
      padding: 30px 50px;
      width: 600px;
      max-width: 90vw;
      box-shadow: 0 0 28px var(--gold);
      color: white;
      text-align: center;
      position: relative;
    }

    .effects-container h2 {
      margin-bottom: 15px;
      font-size: 2.2em;
    }
    .effects-container h2::before {
      content: 'üåÄ ';
    }

    .choice-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .choice-item {
      border-radius: 14px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 1.15rem;
      cursor: pointer;
      border: 6px dashed black;
      box-shadow: 0 5px 12px #000000a8;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.25s ease;
      user-select: none;
    }
    .choice-item:hover {
      filter: brightness(1.1);
      box-shadow: 0 0 24px 4px;
      transform: scale(1.05);
    }

    .btn-grandpa { background-color: #ff2e63; color: white; }
    .btn-skywave { background-color: #f8f8f8; color: var(--effects-deepblue); }
    .btn-professor { background-color: var(--effects-yellow); color: var(--effects-deepblue); }
    .btn-kiran { background-color: var(--effects-orange); color: black; }

    .choice-item .emoji {
      margin-right: 10px;
      font-size: 1.3em;
    }

    /* Animated star background */
    .effects-container::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 12px;
      background: url('data:image/svg+xml;utf8,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle fill="white" cx="10" cy="10" r="1"/><circle fill="white" cx="90" cy="80" r="1.5"/><circle fill="white" cx="50" cy="50" r="0.75"/><circle fill="white" cx="70" cy="10" r="1.25"/></svg>') repeat;
      background-size: 50px 50px;
      opacity: 0.3;
      z-index: -1;
      animation: starMove 35s linear infinite;
    }
    @keyframes starMove {
      from { background-position: 0 0; }
      to { background-position: 800px 800px; }
    }

    @media (max-width: 768px) {
      .effects-container {
        padding: 20px 30px;
        width: 95vw;
      }
    }
  </style>
</head>
<body>
  <div class="progress-bar-real">
    <div class="progress-bar-fill" id="progressbar"></div>
  </div>

  <div class="effects-container">
    <button class="back-btn" onclick="goBackToSun()">Back</button>
    <h2>The Topsy-Turvy Effects!</h2>
    <p>The solar flare has reached Earth! Choose which family member to follow during the solar storm:</p>
    <div class="choice-list">
      <div class="choice-item btn-grandpa" tabindex="0" onclick="followCharacter('grandpa')">
        <span class="emoji">üöú</span>Follow Grand Father at the farm
      </div>
      <div class="choice-item btn-skywave" tabindex="0" onclick="followCharacter('skywave')">
        <span class="emoji">‚úàÔ∏è</span>Follow Captain Skywave in the Sky
      </div>
      <div class="choice-item btn-professor" tabindex="0" onclick="followCharacter('professor')">
        <span class="emoji">üë®‚Äçüè´</span>Follow Professor Pixel at University
      </div>
      <div class="choice-item btn-kiran" tabindex="0" onclick="followCharacter('kiran')">
        <span class="emoji">üöÄ</span>Follow Kiran In Space
      </div>
    </div>
  </div>

  <script src="/assets/js/main.js"></script>
  <script src="Earth.js"></script>
</body>
</html>
