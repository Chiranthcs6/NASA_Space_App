<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmers animation</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <style>
        /* Farmer Animation page specific styles */
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #1a1a2e 0%, #0f3460 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .title {
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: #ffd700;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }

        .scene-container {
            position: relative;
            width: 800px;
            height: 500px;
            background: linear-gradient(to bottom, #87ceeb 0%, #90ee90 100%);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .sun {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffeb3b 0%, #ff9800 100%);
            border-radius: 50%;
            box-shadow: 0 0 30px #ff9800;
        }

        .solar-flare {
            position: absolute;
            top: 30px;
            right: 50px;
            width: 80px;
            height: 80px;
            opacity: 0;
        }

        .flare-wave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid #ff4500;
            border-radius: 50%;
            animation: flareExpand 2s ease-out infinite;
        }

        .flare-wave:nth-child(2) {
            animation-delay: 0.5s;
        }

        .flare-wave:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes flareExpand {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(8);
                opacity: 0;
            }
        }

        .satellite-container {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
        }

        .satellite {
            width: 40px;
            height: 40px;
            position: relative;
        }

        .sat-body {
            width: 20px;
            height: 20px;
            background: #2196F3;
            position: absolute;
            left: 10px;
            top: 10px;
            border-radius: 3px;
        }

        .sat-panel {
            width: 15px;
            height: 25px;
            background: #1565C0;
            position: absolute;
            top: 7.5px;
        }

        .sat-panel.left {
            left: -10px;
        }

        .sat-panel.right {
            right: -10px;
        }

        .gps-signal {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #00ff00;
            border-radius: 50%;
            opacity: 0.6;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: signalPulse 1.5s ease-out infinite;
        }

        .gps-signal.scrambled {
            border-color: #ff0000;
            animation: signalScramble 0.3s ease-in-out infinite;
        }

        @keyframes signalPulse {
            0% {
                transform: translate(-50%, -50%) scale(0.5);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2);
                opacity: 0;
            }
        }

        @keyframes signalScramble {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(-40%, -60%) scale(1.2) rotate(10deg);
            }
            75% {
                transform: translate(-60%, -40%) scale(0.8) rotate(-10deg);
            }
        }

        .field {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, #90ee90 0%, #228b22 100%);
        }

        .field-row {
            position: absolute;
            width: 100%;
            height: 20px;
            background: repeating-linear-gradient(
                90deg,
                #7cbb5f 0px,
                #7cbb5f 40px,
                #6aa84f 40px,
                #6aa84f 80px
            );
        }

        .tractor {
            position: absolute;
            bottom: 150px;
            left: 200px;
            width: 80px;
            height: 60px;
            transition: all 0.3s ease;
        }

        .tractor-body {
            width: 50px;
            height: 30px;
            background: #228b22;
            border-radius: 5px;
            position: absolute;
            bottom: 18px;
            left: 5px;
            border: 2px solid #1a6b1a;
        }

        .tractor-cab {
            width: 28px;
            height: 32px;
            background: #228b22;
            position: absolute;
            bottom: 40px;
            left: 8px;
            border-radius: 5px 5px 0 0;
            border: 2px solid #1a6b1a;
        }

        .tractor-window {
            width: 20px;
            height: 15px;
            background: #87ceeb;
            position: absolute;
            top: 5px;
            left: 4px;
            border-radius: 3px;
            border: 1px solid #333;
        }

        .tractor-hood {
            width: 20px;
            height: 25px;
            background: #228b22;
            position: absolute;
            bottom: 18px;
            right: 5px;
            border-radius: 3px;
            border: 2px solid #1a6b1a;
        }

        .exhaust-pipe {
            width: 4px;
            height: 20px;
            background: #333;
            position: absolute;
            bottom: 48px;
            left: 0px;
            border-radius: 2px;
        }

        .wheel {
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            border: 3px solid #000;
        }

        .wheel.front {
            width: 18px;
            height: 18px;
            right: 8px;
        }

        .wheel.back {
            width: 25px;
            height: 25px;
            left: 8px;
            bottom: -3px;
        }

        .grandfather {
            position: absolute;
            bottom: 120px;
            right: 100px;
            font-size: 40px;
            animation: wave 0.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        .speech-bubble {
            position: absolute;
            bottom: 180px;
            right: 150px;
            background: white;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .speech-bubble:after {
            content: '';
            position: absolute;
            bottom: -20px;
            right: 20px;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 0px solid transparent;
            border-top: 20px solid white;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .animation-btn {
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to bottom, #ff6b35, #ff4500);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            transition: all 0.3s ease;
        }

        .animation-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
        }

        .animation-btn:active {
            transform: translateY(0);
        }

        .info-panel {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 14px;
        }

        .status {
            font-weight: bold;
            color: #00ff00;
        }

        .status.disrupted {
            color: #ff0000;
        }

        /* Progress bar */
        .progress-bar-real {
            width: 100vw;
            height: 18px;
            background: #242535;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
            box-shadow: 0 7px 18px #FFD93D23;
        }

        .progress-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(90deg, #e046b7 5%, #FF2E63 65%, #FFD93D 95%);
            border-radius: 5px;
            box-shadow: 0 0 12px #FFD93D80;
        }

        /* Back button */
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="progress-bar-real">
        <div class="progress-bar-fill" id="progressbar"></div>
    </div>

    <button class="back-btn" onclick="goBackToGrandpa()">Back</button>

    <div class="title">⚠️ Solar Flare GPS Disruption ⚠️</div>
    <div class="subtitle">"What in the world?" chuckled Grandfather as his tractor started driving in loops!</div>
    
    <div class="scene-container">
        <div class="sun"></div>
        <div class="solar-flare" id="solarFlare">
            <div class="flare-wave"></div>
            <div class="flare-wave"></div>
            <div class="flare-wave"></div>
        </div>

        <div class="satellite-container">
            <div class="satellite">
                <div class="sat-panel left"></div>
                <div class="sat-body"></div>
                <div class="sat-panel right"></div>
                <div class="gps-signal" id="signal1"></div>
                <div class="gps-signal" id="signal2" style="animation-delay: 0.5s"></div>
            </div>
        </div>

        <div class="field">
            <div class="field-row" style="top: 0;"></div>
            <div class="field-row" style="top: 40px;"></div>
            <div class="field-row" style="top: 80px;"></div>
            <div class="field-row" style="top: 120px;"></div>
        </div>

        <div class="tractor" id="tractor">
            <div class="tractor-cab">
                <div class="tractor-window"></div>
            </div>
            <div class="tractor-body"></div>
            <div class="tractor-hood"></div>
            <div class="exhaust-pipe"></div>
            <div class="wheel front"></div>
            <div class="wheel back"></div>
        </div>

        <div class="speech-bubble" id="speechBubble" style="display: none;">
            What in the world? 😄
        </div>

        <div class="grandfather" id="grandfather" style="display: none;">👴</div>

        <div class="info-panel">
            Status: <span class="status" id="status">GPS Normal</span><br>
            <span id="explanation">Satellites sending precise timing signals</span>
        </div>
    </div>

    <div class="controls">
        <button class="animation-btn" onclick="triggerSolarFlare()">⚡ Trigger Solar Flare</button>
        <button class="animation-btn" onclick="resetScene()">🔄 Reset</button>
        <button class="animation-btn" onclick="showSolution()">💡 View Solution</button>  <!-- NEW BUTTON ADDED HERE -->
        <button class="animation-btn" onclick="continueAdventure()">➡️ Continue Adventure</button>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="FarmerAnimation.js"></script>
</body>
</html>
