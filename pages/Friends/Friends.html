<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravi's Magical Friends - Space Adventure</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <div class="progress-bar-real">
        <div class="progress-bar-fill" id="progressbar"></div>
    </div>

    <div class="slide active">
        <nav>
            <button class="back-btn" onclick="navigateToFamily()" aria-label="Return to family page">Back</button>
        </nav>
        <div class="star-bg" aria-hidden="true">
            <span class="fancy-star fancy-star1" style="top:-50px;left:-40px;">⭐</span>
            <span class="fancy-star fancy-star2">⭐</span>
            <span class="fancy-star fancy-star3">⭐</span>
            <span class="fancy-star fancy-star4">⭐</span>
            <span class="fancy-star fancy-star5">⭐</span>
            <span class="fancy-star fancy-star6">⭐</span>
            <span class="little-star" style="top:32px;left:130px;">★</span>
            <span class="little-star" style="top:82px;left:44vw;">★</span>
            <span class="little-star" style="top:65px;left:87vw;">★</span>
            <span class="little-star" style="top:255px;left:17vw;">★</span>
            <span class="little-star" style="top:280px;left:83vw;">★</span>
            <span class="little-star" style="top:68vh;left:23vw;">★</span>
            <span class="little-star" style="top:86vh;left:28vw;">★</span>
            <span class="little-star" style="top:89vh;left:81vw;">★</span>
        </div>
        <div class="pbar-top" style="position:relative;z-index:2;"></div>
        <main class="magic-con">
            <header class="magic-title">Ravi's Magical Friends</header>
            <section class="friends-list" role="list">
                <article class="magic-card orange" tabindex="0" role="listitem">
                    <h2 class="card-title">☀️ Sunny</h2>
                    <p>Controls the Sun and sometimes sneezes solar flares!</p>
                </article>
                <article class="magic-card white" tabindex="0" role="listitem">
                    <h2 class="card-title">🛡️ Maggie</h2>
                    <p>Protects Earth with her invisible magnetic shield</p>
                </article>
                <article class="magic-card pink" tabindex="0" role="listitem">
                    <h2 class="card-title">🌈 Aurora</h2>
                    <p>Paints beautiful colorful lights across the night sky...</p>
                </article>
            </section>
            <button class="super-btn" onclick="navigateToSun()" aria-label="Start the space adventure with Sunny">Start Adventure</button>
        </main>
    </div>

    <script src="/assets/js/main.js"></script>
    <script src="Friends.js"></script>
</body>
</html>
